[package]
name = "glongge"
version = "0.1.0"
edition = "2021"

[lib]
name = "glongge"
path = "src/lib.rs"

[build-dependencies]
anyhow = "1.0.86"
walkdir = "2.5.0"

[dependencies]
glongge-derive = { path = "glongge-derive" }
# core
itertools = "0.13.0"
num-traits = "0.2.19"
rand = "0.8.5"
serde = { version = "1.0.203", features = ["derive"] }
# utilities
anyhow = "1.0.86"
bincode = "1.3.3"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
# vulkan
vulkano = "0.34.1"
vulkano-shaders = "0.34.0"
# windowing
winit = "0.28.7"
imgui = { git = "https://github.com/eleanor-em/imgui-rs" } # forked from 0.12.0
# media
ab_glyph = "0.2.28"
asefile = "0.3.8"
fyrox-sound = { git = "https://github.com/eleanor-em/Fyrox-sound-only" } # forked from 0.35.0
png = "0.17.13"

[profile.dev]
opt-level = 1

[profile.dev.package.vulkano]
opt-level = 3

[profile.dev.package.asefile]
opt-level = 3

[profile.dev.package.fyrox-sound]
opt-level = 3
